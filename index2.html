<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Rent Splitter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Progress Bar -->
        <div class="steps" id="progressBar">
            <div class="step-item is-active">
                <div class="step-marker">1</div>
                <div class="step-details">Rooms</div>
            </div>
            <div class="step-item">
                <div class="step-marker">2</div>
                <div class="step-details">Shared Costs</div>
            </div>
            <div class="step-item">
                <div class="step-marker">3</div>
                <div class="step-details">Results</div>
            </div>
        </div>

        <!-- Step 1: Room Details -->
        <div id="step1" class="step-content">
            <h2 class="title is-4">üè† Enter Room Details</h2>
            <div id="roomsContainer">
                <div class="room box">
                    <div class="field">
                        <label class="label">Room 1 Area (sqft)</label>
                        <input class="input" type="number" placeholder="e.g., 200">
                    </div>
                    <div class="field">
                        <label class="label">Has Private Bathroom?</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="bathroom0" value="1"> Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="bathroom0" value="0" checked> No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button is-primary" onclick="addRoom()">Add Room</button>
            <button class="button is-info" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 2: Shared Costs -->
        <div id="step2" class="step-content" style="display:none;">
            <h2 class="title is-4">üí° Shared Costs</h2>
            <div class="field">
                <label class="label">Total Rent ($)</label>
                <input class="input" type="number" id="totalRent">
            </div>
            <div class="field">
                <label class="label">Monthly Electricity ($)</label>
                <input class="input" type="number" id="electricity">
            </div>
            <button class="button is-info" onclick="nextStep(3)">Calculate</button>
        </div>

        <!-- Step 3: Results -->
        <div id="step3" class="step-content" style="display:none;">
            <h2 class="title is-4">üìä Results</h2>
            <div id="aiSuggestion" class="notification"></div>
            <div id="results"></div>
            <canvas id="rentChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
